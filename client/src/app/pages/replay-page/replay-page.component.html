<main *ngIf="isLoaded" ngClass="game-theme">
    <div id="page-container">
        <div id="top-bar">
            <mat-toolbar color="primary">
                <span id="player-counter" class="diff-counter" color="player"
                    >{{ playerName }} : <mat-icon>search</mat-icon> {{ nDiffFoundMainPlayer }}/{{ gameInfos.differenceCount }}
                </span>
                <span id="timer">{{ this.time }}</span>
                <span *ngIf="!isSolo" id="opponent-counter" class="diff-counter" color="opponent"
                    >{{ opponentName }} : <mat-icon>search</mat-icon> {{ nDiffFoundOpponent }}/{{ gameInfos.differenceCount }}
                </span>
            </mat-toolbar>
        </div>
        <div id="game-container">
            <app-play-image-classic
                (diffFoundUpdate)="handleDiffFoundUpdate($event)"
                [sessionID]="sessionId"
                [imageMainId]="gameInfos.imageMain"
                [imageAltId]="gameInfos.imageAlt"
            >
            </app-play-image-classic>
            <app-sidebar [sessionID]="sessionId" [playerName]="playerName" [isSolo]="isSolo"></app-sidebar>
        </div>
        <mat-toolbar color="primary" id="replay-controller">
            <div>
                <button mat-button (click)="resetAndReplay()">rejouer2</button>
                <button mat-button (click)="setReplaySpeed(1)">*1</button>
                <button mat-button (click)="setReplaySpeed(2)">*2</button>
                <button mat-button (click)="setReplaySpeed(4)">*4</button>
            </div>
        </mat-toolbar>

        <div id="bottom-bar">
            <mat-toolbar color="primary">
                <button mat-button (click)="openDialog('quit')" id="quit-button" aria-label="Quitter">
                    <mat-icon>home</mat-icon>
                    Quitter
                </button>

                <span>{{ gameInfos.name }} : Classique {{ gameInfos.isHard ? '[Difficile]' : '[Facile]' }}</span>
                <button mat-button (click)="openDialog('clue')" id="clue-button" aria-label="Indice">
                    <mat-icon>highlight</mat-icon>
                    Indices : 10 (-5s)
                </button>
            </mat-toolbar>
        </div>
    </div>
</main>
