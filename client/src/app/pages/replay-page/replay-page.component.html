<main *ngIf="isLoaded" ngClass="game-theme">
    <div id="page-container">
        <div id="top-bar">
            <mat-toolbar color="primary">
                <span id="timer">{{ this.time }}</span>
            </mat-toolbar>
        </div>
        <div id="game-container">
            <app-play-image-classic [sessionID]="sessionId" [isReplayed]="true"> </app-play-image-classic>
            <app-sidebar [sessionID]="sessionId" [playerName]="playerName" [isSolo]="true"></app-sidebar>
        </div>
        <div id="bottom-bar">
            <mat-toolbar color="primary">
                <button mat-button (click)="reloadWindow()" id="quit-button" aria-label="Quitter">
                    <mat-icon>home</mat-icon>
                    Quitter
                </button>
                <div>
                            <button mat-button (click)="resetAndReplay()">Rejouer</button>
                            <button mat-button (click)="pause()" [ngClass]="{ highlight: loggingService.speedMultiplier === 0 }">pause</button>
                            <button mat-button (click)="setReplaySpeed(1)" [ngClass]="{ highlight: speed === 1 }">1x</button>
                            <button mat-button (click)="setReplaySpeed(2)" [ngClass]="{ highlight: speed === 2 }">2x</button>
                            <button mat-button (click)="setReplaySpeed(4)" [ngClass]="{ highlight: speed === 4 }">4x</button>
                </div>
                <span id="game-title">{{ gameInfos.name }} : Classique {{ gameInfos.isHard ? '[Difficile]' : '[Facile]' }}</span>
            </mat-toolbar>
        </div>
    </div>
</main>
