<div class="content">
    <div class="title">
      <div>Historique</div>
    </div>
    <div class="historyList">
        <div class="historyList-content">
      <div *ngFor="let line of gamesHistory">
        <p [innerHTML]="'Début : ' + line.startDateTime + ',    durée : ' + line.duration + ',    joueur 1 : ' + line.playerOne + (line.playerTwo ? ',    joueur 2 : ' + line.playerTwo : '')">
      </div>
    </div>
    </div>
    <mat-dialog-actions class="button">
        <button mat-button matDialogClose aria-label="OUI">Fermer</button>
        <button mat-button matDialogClose aria-label="OUI">Supprimer Historique</button>
    </mat-dialog-actions>
  </div>
