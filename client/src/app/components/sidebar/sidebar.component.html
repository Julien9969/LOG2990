<div class="container flex">
    <div #chatContainer class="chat-container">
        <div
            *ngFor="let message of chatService.messageList"
            class="message"
            [ngClass]="{
                systemMessage: message.isFromSystem,
                otherUserMessage: !message.isFromSystem && !chatService.isFromMe(message),
                classementEvent: message.author === 'Classement'
            }"
        >
            <div class="datetime">
                {{ formatTime(message.time) }}
            </div>
            <br />
            <p class="flex-column">
                <b id="sender">{{ message.author }}:</b>
                {{ message.message }}
            </p>
        </div>

        <div *ngIf="!isSolo">
            <form id="textbox" class="send-message-form" [formGroup]="messageForm" (ngSubmit)="send()">
                <input [maxlength]="200" (focus)="imageOperationService.isChatFocused = true" (blur)="imageOperationService.isChatFocused = false" formControlName="text" type="text" placeholder="tapez votre message ici..." />
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</div>
