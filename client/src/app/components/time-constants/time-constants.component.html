<span class="horizontal-bar" id="time-infos">
    <span class="tooltip">
        <button mat-raised-button color="primary" (click)="openEditPopup()"><mat-icon>edit</mat-icon>Constantes de jeu</button>
        <span class="tooltiptext">

            <div class="info">
                <a><mat-icon>alarm</mat-icon></a>
                Temps initial : {{ this.gameConstants.time }}s
            </div>
            <div class="info">
                <a><mat-icon>alarm_add</mat-icon></a>
                Récompense : {{ this.gameConstants.reward }}s
            </div>
            <div class="info">
                <a><mat-icon>alarm_off</mat-icon></a>
                Pénalité : {{ this.gameConstants.penalty }}s
            </div>

        </span>
    </span>
    <span class="reset-tooltip tooltip">
        <mat-icon class="reset-icon" (click)="resetTimeConstants()">restart_alt</mat-icon>
        <span class="reset-tooltiptext tooltiptext">Réinitialiser les contantes de temps</span>
    </span>
</span>
