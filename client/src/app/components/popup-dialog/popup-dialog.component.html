
<div mat-dialog-content>
    <ng-container #container *ngTemplateOutlet="witchTemplate === 'quit' ? quit : (witchTemplate === 'clue' ? clue : endGame) " ></ng-container>
</div>

<ng-template #quit>
    <h1 mat-dialog-title>Voulez-vous vraiment quitter ?</h1>
    <div class="button-row">
        <button mat-button matDialogClose routerLink="/home" aria-label="OUI">
            OUI
        </button>
        <button mat-button matDialogClose aria-label="NON">
            NON
        </button>
    </div>
</ng-template>

<ng-template #clue>
    <h1 mat-dialog-title>Voulez-vous utilisez un indice ?</h1>
    <h2>Indice restants : {{getClueNumber()}}</h2>
    <div class="button-row">
        <button mat-button matDialogClose aria-label="OUI">
            OUI
        </button>
        <button mat-button matDialogClose aria-label="NON">
            NON
        </button>
    </div>
</ng-template>

<ng-template #endGame >
    <h1 mat-dialog-title>Bravo !</h1>
    <h2>Vous avez trouvé toutes les différences !</h2>
    <div class="button-row">
        <button mat-button matDialogClose routerLink="/home" aria-label="OUI">
            Retourner à l'accueil 
        </button>
    </div>
</ng-template>
