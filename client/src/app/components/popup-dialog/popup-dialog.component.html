<ng-container [ngSwitch]="templateName">
    <div *ngSwitchCase="'quit'">
        <h1 mat-dialog-title>Voulez-vous vraiment quitter ?</h1>
        <div class="button-row">
            <!-- <button mat-button (click)="playerQuit()" routerLink="/home" aria-label="OUI">OUI</button> -->
            <button mat-button matDialogClose routerLink="/home" aria-label="OUI">OUI</button>
            <button mat-button matDialogClose aria-label="NON">NON</button>
        </div>
    </div>

    <div *ngSwitchCase="'endGame'">
        <h1 mat-dialog-title>La partie est finie</h1>
        <h2>{{ data[1] }}!</h2>
        <div class="button-row">
            <button mat-button matDialogClose routerLink="/home" aria-label="OUI">Retourner à l'accueil</button>
        </div>
    </div>

    <div *ngSwitchCase="'opponentLeft'">
        <h1 mat-dialog-title>:(</h1>
        <h2>L'adversaire a abandonne la partie</h2>
        <div class="button-row">
            <button mat-button matDialogClose routerLink="/home" aria-label="OUI">Retourner à l'accueil</button>
        </div>
    </div>
</ng-container>
